<div class="page header">
  <h1>MEAN Authentication App</h1>
  <p class="lead">This will be the product page</p>
</div>

<div class="product-list">
    <form>
    <div *ngFor="let product of products">
        <div class="col-md-7">
            <label> {{product.name}}</label> 
            Description: {{product.description}}, 
            Price: ${{product.price}} 

            <div class="col-md-2">
            <input type="button" (click)="appendItem(product.name)"  value="Add Cart"  class="btn btn-success">           
            </div>

            <div class="col-xs-2">
            <input type="number"  class="form-control" min="0">
            </div>
            
        </div> 
        <br>

        <br><br>
    </div>

    </form>
</div>
